<po-page-list p-title="Prestação de Contas">

   <div class="po-wrapper"></div>

   <po-button 
      p-danger="p-danger" 
      p-label="FILTRO" 
      p-icon="po-icon po-icon-filter"
      (p-click)="poModal.open()"
   ></po-button>

   <po-table #tableMonitoramento
      [p-columns]="colunas" 
      [p-items]="itens"
      [p-actions]="acoes"
      p-infinity-scroll="true"
      [p-infinite-scroll-distance]=90
      p-container="shadow"
      [p-height]="415"
      [p-hide-detail]="false"
      p-striped="true"
   > 
   </po-table>

   <po-modal #poModal
      p-title="Filtros"
      [p-primary-action]="confirm"
      [p-secondary-action]="close"
      >
      <div class="po-row">
         <po-datepicker
            class="po-md-5"
            p-label="Emissão Inicial"
            name='emissaoIni'
            p-format="dd/mm/yyyy"
            [(ngModel)]="filterData.dataEmissaoIni"
            [ngModelOptions]="{standalone: true}"
         >
         </po-datepicker>
         
         <po-datepicker
            class="po-md-5"
            p-label="Emissão Final"
            name="emissaoFim"
            p-format="dd/mm/yyyy"
            [(ngModel)]="filterData.dataEmissaoDim"
            [ngModelOptions]="{standalone: true}"
         >
         </po-datepicker>
      </div>

      <div class="po-row">
         <po-input
            class="po-md-6"
            p-label="Documento Inicial"
            name="documentoIni"
            [(ngModel)]="filterData.codigoDocumentoIni"
            [ngModelOptions]="{standalone: true}"
         >
         </po-input>
         
         <po-input
            class="po-md-6"
            p-label="Documento Final"
            name="documentoFim"
            [(ngModel)]="filterData.codigoDocumentoFim"
            [ngModelOptions]="{standalone: true}"
         >
         </po-input>
      </div>

      <div>
         <po-input
            class="po-md-5"
            p-label="CPF/CNPJ Inicial"
            name="cpfCnpjIni"
            [(ngModel)]="filterData.cpfCnpjIni"
            [ngModelOptions]="{standalone: true}"
         >
         </po-input>
         <po-input
            class="po-md-5"
            p-label="CPF/CNPJ Final"
            name="cpfCnpjFim"
            [(ngModel)]="filterData.cpfCnpjFim"
            [ngModelOptions]="{standalone: true}"
         >
         </po-input>
      </div>   

   </po-modal>

</po-page-list>
